<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="output">
            <p id="primaryOutput"></p>
            <p id="mainOutput"></p>
        </div>
        <div class="buttons">
            <button class="button" id="clearButton">C</button>
            <button class="button" id="clearDigit">←</button>
            <button class="button" id="divide">÷</button>
            <button class="button" id="sevenButton">7</button>
            <button class="button" id="eightButton">8</button>
            <button class="button" id="nineButton">9</button>
            <button class="button" id="multiply">×</button>
            <button class="button" id="fourButton">4</button>
            <button class="button" id="fiveButton">5</button>
            <button class="button" id="sixButton">6</button>
            <button class="button" id="minus">-</button>
            <button class="button" id="oneButton">1</button>
            <button class="button" id="twoButton">2</button>
            <button class="button" id="threeButton">3</button>
            <button class="button" id="plusButton">+</button>
            <button class="button" id="dotButton">.</button>
            <button class="button" id="zeroButton">0</button>
            <button class="button" id="even">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
