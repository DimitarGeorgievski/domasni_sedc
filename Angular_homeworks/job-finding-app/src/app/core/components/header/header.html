<header>
  <a href=""><h1 routerLink="/">Job Finding App</h1></a>
  <div class="wrapper">
    <div class="job-stats">
      <strong
        >Jobs: <span class="total-jobs">{{ allJobs() }}</span></strong
      >
      <strong
        >Applied: <span class="applied-jobs">{{ appliedJobs() }}</span></strong
      >
    </div>
    <ul class="nav-links">
      <li>
        <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }"
          >Home</a
        >
      </li>
      <li><a routerLink="/jobs" routerLinkActive="active">Jobs</a></li>
      <li class="profile">
        <a routerLink="/profile" routerLinkActive="active">Profile</a
        ><a
          routerLink="/profile"
          ><img
            width="30"
            alt="Default pfp"
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2c/Default_pfp.svg/256px-Default_pfp.svg.png?20220226140232"
        /></a>
      </li>
    </ul>
  </div>
</header>
