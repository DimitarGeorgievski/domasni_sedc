<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>List Generator From Array</h1>
    <ul id="list"></ul>
    <button id="btn">Click me!</button>
    <hr>
    <h1>List Generator dynamically from inputs</h1>
    <input type="color"  id="color">
    <input type="number" value="13" id="fontSize">
    <input type="text" placeholder="Enter Your Items Here" id="items">
    <button id="btn1">Click me!</button>
    <hr>
    <h1>Create a student registry page</h1>
    <input type="text" placeholder="Please enter your name" id="fName">
    <input type="text" placeholder="Please enter your surname" id="lName">
    <input type="number" value="18" id="age">
    <input type="email" id="email">
    <button id="btn2">Click me!</button>
    <script src="script.js"></script>
</body>
</html>
