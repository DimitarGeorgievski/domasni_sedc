<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cars Filtering</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> 
</head>
<body>
    <div id="filters">
        <select name="type" id="type"></select>
        <select name="brand" id="brand"></select>
        <input type="text" name="model" id="model" placeholder="Enter your model">
        <input type="number" name="doors" id="doors" placeholder="Enter doors">
        <select name="gas" id="gas"></select>
        <input type="text" name="color" id="color" placeholder="Enter your color">
        <input type="checkbox" name="conditionNew" id="conditionNew">New
        <input type="checkbox" name="conditionOld" id="conditionOld">old
        <input type="number" name="hp" id="hp" placeholder="Enter your horsepower">
        <button type="button" id="searchbtn">Click me to search</button>
        <button type="button" id="resetbtn">Click me to reset</button>
    </div>
    <div id="container" style="width: 100%; height: 25rem; display: flex;"></div>
    <script src="script.js"></script>
</body>
</html>
