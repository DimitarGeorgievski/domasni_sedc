<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> 
</head>
<body>
    <div id="filters" style="display: flex; justify-content: space-around;">
        <input type="text" name="bandInput" id="BandInput" placeholder="Enter Band Name">
        <select name="" id="tagFilter">
          
        </select>
        <label for="activeFilter">
          <input type="checkbox" name="activeFilter" id="ActiveFilter">Active
          <input type="checkbox" name="activeFilter" id="notActiveFilter">Not Active
        </label>
        <div id="resultBtn">
        <button type="button" id="searchBtn">Search</button>
        <button type="button" id="resetBtn">Reset</button>
        </div>
        <div id="pagination">
          <button id="prevPage">Prev</button>
          <span id="Page"></span>
          <button id="nextPage">Next</button>
        </div>
    </div>
    <table class="table" style="display:inline-table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th id="nameBand" scope="col">Name of the band</th>
            <th scope="col">Active</th>
            <th scope="col">Tags</th>
            <th scope="col" style="width: 40rem;">Members</th>
            <th id="albumsBand" scope="col">Albums</th>
          </tr>
          <hr>
        </thead>
        <tbody></tbody>
    <script type="module" src="script.js"></script>
</body>
</html>
